<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Hospital Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOO9xN0ph75MdSBEH0fCEHnHYPg1Q97z8H0g&s');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;  
    }
    .card {
      margin-top: 50px;
      border-radius: 10px;
      background: transparent;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Forgot Password</h3>
            <p class="text-center text-muted">Enter your registered email to reset your password.</p>
            <form id="forgotPasswordForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Reset Password</button>
              </div>
            </form>
            <p class="text-center mt-3">
              Remembered your password? <a href="login.html">Log In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();

      if (email === '') {
        alert('Please enter your email address.');
        return;
      }

      alert('If this email is registered, a password reset link will be sent.');
      // Add code here to handle password reset via backend integration.
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
